<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Experiment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* A4 Page Setup */
        @page {
            size: A4;
            margin: 20mm;
        }

        body {
            font-family: 'Red Hat Text', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        /* Container */
        .container {
            max-width: 100%;
            width: 180mm;
            margin: 0 auto;
            padding: 20mm;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Table Styles */
        .project-table, .measurement-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: auto;
        }

        .project-table td, .measurement-table td {
            padding: 5px 0;
            vertical-align: top;
        }

        .logo {
            font-size: 12px;
            color: #333;
        }

        .label {
            font-weight: 500;
            color: #333;
            width: 150px;
        }

        .value {
            font-weight: 400;
            color: #666;
        }

        .multi-report {
            font-weight: 600;
            color: #555;
        }

        /* Measurement */
        .measurement-table h2 {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .content {
            font-size: 14px;
            color: #444;
            line-height: 1.6;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <table class="project-table">
            <tbody>
                <tr>
                    <td class="logo">$logo$</td>
                </tr>
                <tr>
                    <td class="label">Project Number:</td>
                    <td class="value">$projectID$</td>
                </tr>
                <tr>
                    <td class="multi-report">Multi Report</td>
                </tr>
                <tr>
                    <td class="label">Project Name:</td>
                    <td class="value">$projectName$</td>
                </tr>
                <tr>
                    <td class="label">From:</td>
                    <td class="value">$fromDate$</td>
                </tr>
                <tr>
                    <td class="label">To:</td>
                    <td class="value">$toDate$</td>
                </tr>
            </tbody>
        </table>

        <table class="measurement-table">
            <tbody>
                <tr>
                    <td colspan="2">
                        <h2>Measurement Point Number: $measurementPointId$</h2>
                    </td>
                </tr>
                <tr>
                    <td class="label">Inster Number:</td>
                    <td class="value">$????$</td>
                </tr>
                <tr>
                    <td class="label">C:</td>
                    <td class="value">$sensorType$</td>
                </tr>
                <tr>
                    <td class="label">Address:</td>
                    <td class="value">$address$</td>
                </tr>
                <tr>
                    <td class="label">Calibrated:</td>
                    <td class="value">$calibrationDate$</td>
                </tr>
            </tbody>
        </table>

        <div class="content">
            $content$
        </div>
    </div>
</body>
</html>
